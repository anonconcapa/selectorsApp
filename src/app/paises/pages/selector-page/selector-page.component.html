<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (submit)="guardar()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select formControlName="region" class="form-control">
                <option value="0"> -- Seleccione Continente --</option>
                <option *ngFor="let region of regiones"
                [value]="region | lowercase">{{region}} </option>

            </select>
        </div>
    </div>
<!-- pais -->
    <div class="row mb-3" *ngIf="paises.length !==0">
        <div class="col">
            <label class="form-label">País</label>
            <select formControlName="pais" class="form-control">
                <option value="0"> -- Seleccione País --</option>
                <option *ngFor="let pais of paises"
                [value]="pais.cca3 | lowercase">{{pais.name.common}} </option>

            </select>
        </div>
    </div>

    <!-- fronteras -->
    <div class="row mb-3"  *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select formControlName="frontera" class="form-control">
                <option value="0"> -- Seleccione frontera --</option>
                <option *ngFor="let frontera of fronteras"
                [value]="frontera.cca3 | lowercase">{{frontera}} </option>

            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">Cargando...</div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
